
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigenere Cipher</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

      body {
        font-family: "Roboto Mono", monospace;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: "Roboto Mono", monospace;
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
      }

      legend {
        padding: 0 5px;
        font-weight: bold;
      }

      .radio-group {
        display: flex;
        justify-content: space-around;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4a4a4a;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-family: "Roboto Mono", monospace;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #333;
      }

      #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        text-align: center;
        background-color: #f9f9f9;
      }
    </style>
    <script>
      async function vigenereCipher() {
        const message = document.getElementById("message").value;
        const key = document.getElementById("key").value;
        const mode = document.querySelector('input[name="mode"]:checked').value;

        const response = await fetch(
          "",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message, key, mode }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          document.getElementById(
            "result"
          ).innerText = `Result: ${data.result}`;
        } else {
          document.getElementById("result").innerText = "Error occurred.";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Vigenere Cipher</h1>
      <label for="message">Message:</label>
      <input type="text" id="message" required />

      <label for="key">Key:</label>
      <input type="text" id="key" required />

      <fieldset>
        <legend>Mode:</legend>
        <div class="radio-group">
          <label>
            <input type="radio" name="mode" value="encrypt" checked /> Encrypt
          </label>
          <label>
            <input type="radio" name="mode" value="decrypt" /> Decrypt
          </label>
        </div>
      </fieldset>

      <button onclick="vigenereCipher()">Process</button>

      <div id="result">Result will appear here.</div>
    </div>
  </body>
</html>
